<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="TerraNav Solutions - Community marketplace for essential resources including housing, employment, food, education, and support services. Connect with your local community and find what you need to thrive." />
    <meta name="keywords" content="community marketplace, housing assistance, employment opportunities, food resources, education support, community services, local resources, social marketplace" />
    <meta name="author" content="TerraNav Solutions" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="TerraNav Solutions - Community Marketplace" />
    <meta property="og:description" content="Connect with your local community and find essential resources including housing, employment, food, education, and support services." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TerraNav Solutions" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TerraNav Solutions - Community Marketplace" />
    <meta name="twitter:description" content="Connect with your local community and find essential resources including housing, employment, food, education, and support services." />
    
    <!-- Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TerraNav" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="TerraNav" />
    
    <!-- Favicon and App Icons -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-192x192.png" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    
    <title>TerraNav Solutions - Community Marketplace for Essential Resources</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
